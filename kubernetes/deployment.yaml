apiVersion: extensions/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: static
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static
      version: "1.0"
  template:
    metadata:
      labels:
        app: static
        version: "1.0"
    spec:
      containers:
      - name: static
        image: <IMAGE>
        ports:
        - containerPort: 80
            